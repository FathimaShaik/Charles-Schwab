<html>
<body>
<script type="text/javascript">  
function validate(){  
var fname=document.f1.fname.value;  
var mname=document.f1.mname.value; 
var passwordlength=document.f1.password.value.length;  
var status=false; 

if(fname==""){  
document.getElementById("firstname").innerHTML=  
" <img src='http://www.javatpoint.com/javascriptpages/images/unchecked.gif'/> Please enter your name";  
status=false;
}else{  
document.getElementById("firstname").innerHTML=" <img src='http://www.javatpoint.com/javascriptpages/images/checked.gif'/>";  
status=true;
}  
if(mname==""){  
document.getElementById("middlename").innerHTML=  
" <img src='http://www.javatpoint.com/javascriptpages/images/unchecked.gif'/> Please enter your name";  
status=false;
}else{  
document.getElementById("middlename").innerHTML=" <img src='http://www.javatpoint.com/javascriptpages/images/checked.gif'/>";  
status=true;
}  
  

if(passwordlength<6){  
document.getElementById("passwordlocation").innerHTML=  
" <img src='http://www.javatpoint.com/javascriptpages/images/unchecked.gif'/> Password must be greater than 6";  
status=false; 
}else{  
document.getElementById("passwordlocation").innerHTML=" <img src='http://www.javatpoint.com/javascriptpages/images/checked.gif'/>";  
}  
  
return status;  
}  
</script>  
<form name="f1" action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="return validate()">  
<table>
<tr><td>Name:</td><td><input type="text" name="fname"/>  
<span id="firstname" style="color:red"></span></td>
<td>Name:</td><td><input type="text" name="mname"/>  
    <span id="middlename" style="color:red"></span></td>
</tr> 

<tr><td>Password:</td><td><input type="password" name="password"/>  
<span id="passwordlocation" style="color:red"></span></td></tr>
<tr><td colspan="2"><input type="submit" value="register"/>  </td></tr>
</table>
</form>  
</body>
</html>
