<!DOCTYPE html>
<html>

<head></head>
<title>jQuery enable/disable button</title>
<script type='text/javascript' src='http://code.jquery.com/jquery.min.js'></script>
<script type='text/javascript'>
    $(function () {
        $('#searchInput').keyup(function () {
            if ($(this).val() == '') {
                $('.enableOnInput').prop('disabled', true);
            } 
        });
        $('#search').keyup(function () {
            if ($(this).val() == '') {
                $('.enableOnInput').prop('disabled', true);
            } 
        });
        $('#searchh').keyup(function () {
            if ($(this).val() == '') {
                $('.enableOnInput').prop('disabled', true);
            } 
        });
        $('#searchs').keyup(function () {
            if ($(this).val() == '') {
                $('.enableOnInput').prop('disabled', true);
            } 
        });
        $('#searchss').keyup(function () {
            if ($(this).val() == '') {
                $('.enableOnInput').prop('disabled', true);
            } else {
                $('.enableOnInput').prop('disabled', false);
            }
        });
    }); 
</script>

<body>
    <form method='post'>
        <input type='text' name='searchQuery' id='searchInput' />
        <input type='text' name='searchQuery' id='search' />
        <input type='text' name='searchQuery' id='searchh' />
        <input type='text' name='searchQuery' id='searchs' />
        <input type='text' name='searchQuery' id='searchss' />
        <input type='submit' name='submit' id='submitBtn' class='enableOnInput' disabled='disabled' />
    </form>
</body>

</html>
